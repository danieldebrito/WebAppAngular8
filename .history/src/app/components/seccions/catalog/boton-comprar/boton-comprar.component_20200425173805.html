<form class="form-inline my-2 my-lg-0">

    <div class="row form-inline options d-flex flex-fill">
        <select class="col-sm-6  custom-select mr-1">
            <option selected>Materiales</option>
            <option value="1">Corcho y Goma 3 mm</option>
            <option value="2">Goma Sintetica</option>
            <option value="3">Fibra 1.50 mm</option>
            <option value="4">Corcho y Goma con Fibra comprimida 1.50 mm</option>
        </select>

        <select class=" col-lg-6 custom-select mr-1">
            <option selected>Precios </option>
            <option value="1">PL $ 99990.99</option>
            <option value="2">PC $ 99999.99</option>
        </select>
    </div>

</form>

    <button class="col-xd-5 form-control btn btn btn-success"> Con Stock </button>&nbsp;

    <button (click)="cargarCarrritoItem()" class="col-sm-2 form-control btn btn btn-outline-danger"> <i
