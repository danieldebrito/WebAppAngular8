<form class="form-inline">
    <div class="form-row">
        <div class="col">
            <select class="custom-select mr-1">
                <option selected>Materiales</option>
                <option value="1">Corcho y Goma 3 mm</option>
                <option value="2">Goma Sintetica</option>
                <option value="3">Fibra 1.50 mm</option>
                <option value="4">Corcho y Goma con Fibra comprimida 1.50 mm</option>
            </select>
        </div>

        <div class="col">
            <select class="custom-select mr-1">
                <option selected>Precios </option>
                <option value="1">PL $ 99990.99</option>
                <option value="2">PC $ 99999.99</option>
            </select>
        </div>
    </div>
</form>

<hr>

<form>
    <div class="form-row">
        <div class="col">
            <input type="button" class="form-control btn btn-outline-success" value="Con Stock" placeholder="Con Stock">
        </div>
        <div class="col">
            <input type="number" class="form-control" [(ngModel)]="cantidad" name="cantidad" placeholder="Cant">
        </div>
        <button (click)="cargarCarrritoItem()" class=" col-2 btn btn-outline-danger mr-1" type="button">
            <i class="fa fa-cart-plus"></i>
        </button>
    </div>
</form>
