<div class="container p-2">
    <!--Row with two equal columns-->
    <div class="row">
        <div class="col-md-3 p-2" *ngFor="let item of Items">

            <div class="card">
                <img src="./../../../../../assets/juntas_grandes/01-1200_web.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ item.id_articulo }}</h5>
                    <p class="card-text">
                        {{ item.id_aplicacion }} <br> {{ item.id_producto }} <br>
                        <b>{{ item.id_marca }}</b> <br>
                        <b>Motor: </b> <br> {{ item.motor }} - {{ item.cilindrada }} - {{ item.id_combustible }} <br>
                        <b>Modelos : </b> <br> {{ item.modelo }} <br> {{ item.competicion }}
                    </p>

                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>

        </div>
        <br>
    </div>
</div>
