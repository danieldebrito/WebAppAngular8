<div class="container p-2">

    <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>

    <!--Row with two equal columns-->
    <div class="row">
        <div class="col-md-3 p-2" *ngFor="let item of Items | paginate: { itemsPerPage: 50, currentPage: p }">

            <div class="card">
                <img src="./../../../../../assets/juntas_grandes/99-9999_web.jpg" class="card-img-top" alt="...">

                <div class="card-body">
                    {{ item.id_producto }} <br> {{ item.id_aplicacion }} <br>
                    <h5 class="card-title">{{ item.id_articulo }}</h5>
                    <p class="card-text">
                        <b>{{ item.id_marca }}</b> {{ item.modelo }} <br>
                        <b>Motor: </b> {{ item.motor }} - {{ item.cilindrada }} cc - {{ item.id_combustible }} <br> {{ item.competicion }}
                    </p>

                    <button type="button" routerLink="/detalle" class="btn btn-outline-danger btn-sm">Mas Info</button>&nbsp;
                    <button type="button" routerLink="/detalle" class="btn btn-outline-success btn-sm">Nueva</button>&nbsp;
                    <button type="button" routerLink="/detalle" class="btn btn-outline-primary btn-sm">En Promo</button>

                </div>
                <div class="card-footer">

                    <div class="options d-flex flex-fill">
                        <select class="custom-select mr-1">
                            <option selected>Materiales</option>
                            <option value="1">Corcho y Goma 3 mm</option>
                            <option value="2">Goma Sintetica</option>
                            <option value="3">Fibra 1.50 mm</option>
                            <option value="4">Corcho y Goma con Fibra comprimida 1.50 mm</option>
                        </select>

                        <select class="custom-select mr-1">
                            <option selected>Precios </option>
                            <option value="1">PL $ 99990.99</option>
                            <option value="2">PC $ 99999.99</option>
                        </select>
                    </div>

                    <hr>

                    <div class="row">

                        <button class="col-sm-5 form-control btn btn btn-success"> Con Stock </button>&nbsp;

                        <input class="col-sm-4 form-control" type="number" name="cantidad" [(ngModel)]="cantidad" placeholder="Cant."> &nbsp;

                        <button (click)="cargaItem()" class="col-sm-2 form-control btn btn btn-outline-danger"> <i
                                class="fa fa-cart-plus"></i> </button>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
