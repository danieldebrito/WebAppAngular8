<div class="container p-2">

    <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>

    <!--Row with two equal columns-->
    <div class="row">
        <div class="col-md-3 p-2" *ngFor="let item of Items | paginate: { itemsPerPage: 50, currentPage: p }">

            <div class="card">
                <img src="./../../../../../assets/juntas_grandes/99-9999_web.jpg" class="card-img-top" alt="...">

                <div class="card-body">
                    {{ item.id_producto }} <br> {{ item.id_aplicacion }} <br>
                    <h5 class="card-title">{{ item.id_articulo }}</h5>
                    <p class="card-text">
                        <b>{{ item.id_marca }}</b> {{ item.modelo }} <br>
                        <b>Motor: </b> {{ item.motor }} - {{ item.cilindrada }} cc - {{ item.id_combustible }} <br> {{ item.competicion }}
                    </p>

                    <button type="button" routerLink="/detalle" class="btn btn-outline-danger btn-sm">Mas Info</button>&nbsp;
                    <button type="button" routerLink="/detalle" class="btn btn-outline-success btn-sm">Nueva</button>&nbsp;
                    <button type="button" routerLink="/detalle" class="btn btn-outline-primary btn-sm">En Promo</button>

                </div>
                <div class="card-footer">

                    <app-boton-comprar></app-boton-comprar>

                </div>
            </div>
        </div>
    </div>
</div>
