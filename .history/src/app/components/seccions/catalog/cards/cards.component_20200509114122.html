<div class="container">
    <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>


    <div class="card-deck">
        <div class="">
            <div class="" *ngFor="let item of Items | paginate: { itemsPerPage: 50, currentPage: p }">

                <div class="card">
                    <img src="{{ item.urlImgPeq }}" class="card-img-top" alt="Imagen de Junta">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.producto | titlecase }}</h5>
                        <h5 class="card-title">{{ item.id_articulo }}</h5>

                        <p class="card-text">
                            {{ item.aplicacionEspecifica }}
                            <b>Material:</b>&nbsp;{{ item.materialDetalle }} - {{ item.espesor }} mm
                        </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
