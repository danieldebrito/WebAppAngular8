<div class="container">

    <div class="filtro" *ngIf="show">

        <div class="container p-2">

            <p>
                <button type="button" class="btn btn-outline-danger" (click)="colapsar1()" [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample">

                    <i class="fa fa-filter"></i>&nbsp;
                    <strong>Filtro</strong>
                </button> &nbsp;

                <button type="button" class="btn btn-outline-danger" (click)="colapsar2()" [attr.aria-expanded]="isCollapsed2" aria-controls="collapseExample2">

                    <i class="fa fa-search"></i>&nbsp;
                    <strong>Busqueda por Codigo Meyro</strong>
                </button> &nbsp;

                <button type="button" class="btn btn-outline-danger" (click)="colapsar3()" [attr.aria-expanded]="isCollapsed3" aria-controls="collapseExample3">

                    <i class="fa fa-search"></i>&nbsp;
                    <strong>Busqueda Libre </strong>
                </button> &nbsp;

                <button type="button" class="btn btn-outline-danger" (click)="colapsar3()" [attr.aria-expanded]="isCollapsed3" aria-controls="collapseExample3" routerLink="/carrito">

                    <i class="fa fa-shopping-cart"></i>&nbsp;
                    <strong>Ir a Carrito</strong>
                </button>&nbsp;

                <button class="btn btn-outline-danger" (click)="isCollapsed = !isCollapsed">
                    <i class="fa fa-window-close"></i>&nbsp;
                    <strong>Cerrar Menu</strong>
                </button>
            </p>
        </div>

        <div id="collapseExample2" [ngbCollapse]="isCollapsed2">
            <div id="buscador" class="card">
                <div class="card-body">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <form class="form-inline my-2 my-lg-0">
                        <input type="text" class="form-control" [(ngModel)]="idArticulo" id="idArticulo" name="idArticulo" [ngModelOptions]="{standalone: true}" placeholder="Codigo del producto">
                        <button type="button" class="btn btn-outline-danger" (click)="getByID()">BUSCAR</button>&nbsp;
                        <button type="button" class="btn btn-outline-danger" (click)="isCollapsed2 = !isCollapsed2">Cerrar
                        Menu</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="collapseExample3" [ngbCollapse]="isCollapsed3">
            <div class="card">
                <div class="card-body">
                    <input type="text" placeholder="Marca, Modelo, Motor, Cilindrada...">&nbsp;
                    <button type="button" class="btn btn-outline-danger">BUSCAR</button>&nbsp;
                    <button type="button" class="btn btn-outline-danger" (click)="isCollapsed3 = !isCollapsed3">Cerrar
                        Menu</button>
                </div>
            </div>
        </div>

        <div id="collapseExample" [ngbCollapse]="isCollapsed">
            <div class="card">
                <div class="card-body">
                    <form #f="ngForm" name="f" (change)="Filtrar()">
                        <div class="row">
                            <div class="col-sm-3">
                                <!--  ////////////////////////////columna 1 ////////////////////////////////////////////////////////-->
                                <ul style="list-style-type:none;">
                                    <li>
                                        <strong><b>Linea Liviana / Pesada :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="linea" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione la Linea</option>
                                                <option *ngFor="let item of columnaLinea">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong><b>Marca :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="marca" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione la Marca</option>
                                                <option *ngFor="let item of columnaMarca">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong><b>Combustible :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="combustible" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione el Combustible</option>
                                                <option *ngFor="let item of columnaComb">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-3">
                                <!--  ////////////////////////////columna 2 ////////////////////////////////////////////////////////-->
                                <ul style="list-style-type:none;">
                                    <li>
                                        <strong><b>Motor :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="motor" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione el Motor</option>
                                                <option *ngFor="let item of columnaMotor">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong><b>Modelo :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="modelo" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione el Modelo</option>
                                                <option *ngFor="let item of columnaModelo">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong><b>Cilindrada :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="cilindrada" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione la Cilindrada</option>
                                                <option *ngFor="let item of columnaCilind">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-3">
                                <!--  ////////////////////////////columna 3 ////////////////////////////////////////////////////////-->
                                <ul style="list-style-type:none;">
                                    <li>
                                        <strong><b>Estandard / Competicion :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="competicion" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione Estandard / Competicion </option>
                                                <option *ngFor="let item of columnaStd">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong>Producto :</strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="producto" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione el Producto</option>
                                                <option *ngFor="let item of columnaProd">
                                                    {{ item  }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li>
                                        <strong><b>Aplicación :</b></strong>
                                        <div>
                                            <select class="custom-select mr-1" [(ngModel)]="aplicacion" [ngModelOptions]="{standalone: true}">
                                                <option value="" disabled>Selecione la Aplicacion</option>
                                                <option *ngFor="let item of columnaApp">
                                                    {{ item }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-3">
                                <!--  ////////////////////////////columna 4 ////////////////////////////////////////////////////////-->
                                <ul style="list-style-type:none;">
                                    <div class="botones">
                                        <li>
                                            <strong>
                                                <p>Ordenar por : </p>
                                            </strong>
                                        </li>
                                        <li>
                                            <button class="btn btn-outline-danger btn-sm">
                                                <strong>Motor</strong>
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm">
                                                <strong>Modelo</strong>
                                            </button>
                                        </li><br>
                                        <li>
                                            <button class="btn btn-outline-danger btn-sm">
                                                <strong>Cilindrada</strong>
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm">
                                                <strong>Codigo Meyro</strong>
                                            </button>
                                        </li>
                                        <hr>
                                        <li>
                                            <button class="btn btn-outline-danger btn-sm" (click)="Limpiar()">
                                                <strong>Limpiar Filtros</strong>
                                            </button>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <app-cards [Items]='dataFiltrada' (showValue)="cambiaVista()" *ngIf="show"></app-cards>
    <app-detail (showValue)="cambiaVista()" *ngIf="!show"></app-detail>

</div>
