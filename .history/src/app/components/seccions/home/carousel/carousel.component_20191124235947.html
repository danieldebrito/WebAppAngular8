<div class='container-fluid'>
    <div class='col-12'>
        <ngb-carousel>
            <ng-template ngbSlide class="slide">
                <img src="../../../../assets/home_carrousel/slide-01.jpg" alt="Delhi Metro">
                <div class="carousel-caption">
                    <h3>Catalogo</h3>
                    <h1>Haga su pedido on line</h1>
                    <button type="button" class="btn btn-danger">Comprar</button>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../../assets/home_carrousel/slide-02.jpg" alt="Bangalore Metro">
                <div class="carousel-caption">
                    <h3>Contacto</h3>
                    <h1>Contáctate con juntas Meyro</h1>
                    <button type="button" class="btn btn-danger">Contactar</button>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../../assets/home_carrousel/slide-03.jpg" alt="Channai Metro">
                <div class="carousel-caption">
                    <h3>Acceder</h3>
                    <h1>Ingresa o Regístrate</h1>
                    <button type="button" class="btn btn-danger">Ingresar</button>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
