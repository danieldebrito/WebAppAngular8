<div class="container">
    <div (showValue)="cambiaVista()" *ngIf="!showDetail">

        <strong><h1>Pedidos</h1></strong> &nbsp;

        <div class="card mb-12" *ngFor="let item of pedidosCliente">
            <div class="row no-gutters">
                <div class="col-md-4 p-1">
                    <div class="card-header">
                        <h5 class="card-title">Fecha : {{ item.fecha | date: 'dd/MM/yyyy' }} </h5>
                        <h5 class="card-title">ID Pedido: {{ item.idPedido }} </h5>
                        <button type="button" class="btn btn-outline-success"> {{ item.estado }} </button>&nbsp;
                        <button type="button" class="btn btn-outline-primary" (click)="cambiaVista()">Ver Pedido</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Direccion de Entrega : {{ item.idSucursal }} </h5>
                        <h5 class="card-title">Expreso : {{ item.idExpreso }}</h5>
                        <p class="card-text"></p>
                        <p class="card-text"><small class="text-muted"> {{ item.observaciones }} </small></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div>
        <app-pedido-detalle [idPedido]="idPedido" (showValue)="cambiaVista()" *ngIf="showDetail"></app-pedido-detalle>
    </div>
</div>
