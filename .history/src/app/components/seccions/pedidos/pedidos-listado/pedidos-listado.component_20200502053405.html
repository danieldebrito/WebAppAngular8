<div class="container">
    <div (showValue)="cambiaVista()" *ngIf="!showDetail">

        <app-pedidos-tabs></app-pedidos-tabs>

        <strong><h1>Pedidos</h1></strong>

        <div class="card mb-12" *ngFor="let item of pedidosCliente">
            <div class="row no-gutters">
                <div class="col-md-4 p-1">
                    <div class="card-header">
                        <h5 class="card-title">Fecha y Hora : {{ item.fecha }} </h5>
                        <h5 class="card-title">ID Pedido: {{ item.idPedido }} </h5>

                        <button type="button" class="btn btn-outline-success">
                            {{ item.estado }} 
                        </button>&nbsp;
                        <button type="button" class="btn btn-outline-primary" (click)="cambia(item.idPedido)">
                            Ver Pedido
                        </button>

                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Direccion de Entrega : </h5>
                        <h5 class="card-title">{{ direccion }}</h5>
                        <h5 class="card-title">Expreso : </h5>
                        <h5 class="card-title">{{ expresoNombre }}</h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div>
        <app-pedido-detalle [idPedido]="idPedido" (showValue)="cambiaVista()" *ngIf="showDetail"></app-pedido-detalle>
    </div>
</div>
