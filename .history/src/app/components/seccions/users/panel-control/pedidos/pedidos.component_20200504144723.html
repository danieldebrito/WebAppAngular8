<div class="row no-gutters">
    <div class="col-md-4 p-1">
        <div class="card-header">
            <h5 class="card-title"><b>Fecha y Hora : <br> </b> {{ pedido.fecha }} </h5>
            <h5 class="card-title"><b>ID Pedido :</b> {{ pedido.idPedido }} </h5>

            <button type="button" class="btn btn-outline-success">
                            {{ pedido.estado }} 
                        </button>&nbsp;
            <button type="button" class="btn btn-outline-primary" (click)="cambia(pedido)">
                            Ver Pedido
                        </button>

        </div>
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title"><b>Cliente : {{ pedido.idCliente }} </b></h5>
            <h5 class="card-title"><b>Direccion de Entrega : </b></h5>
            <h5 class="card-title">{{ direccion }}</h5>
            <h5 class="card-title"><b>Expreso :</b> {{ expresoNombre }} </h5>
        </div>
    </div>
</div>
