<div class="options d-flex flex-fill">
    <select class="col-sm-6  custom-select mr-1">
        <option selected>Materiales</option>
        <option value="1">Corcho y Goma 3 mm</option>
        <option value="2">Goma Sintetica</option>
        <option value="3">Fibra 1.50 mm</option>
        <option value="4">Corcho y Goma con Fibra comprimida 1.50 mm</option>
    </select>

    <select class=" col-sm-6 custom-select mr-1">
        <option selected>Precios </option>
        <option value="1">PL $ 99990.99</option>
        <option value="2">PC $ 99999.99</option>
    </select>
</div>

<hr>

<div class="row">

    <button class="col-sm-5 form-control btn btn btn-success"> Con Stock </button>&nbsp;

    <input class="col-sm-4 form-control" type="number" name="cantidad" [(ngModel)]="cantidad" placeholder="Cant."> &nbsp;

    <button (click)="cargaItem()" class="col-sm-2 form-control btn btn btn-outline-danger"> <i
            class="fa fa-cart-plus"></i> </button>


</div>
